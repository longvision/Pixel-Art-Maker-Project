<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script language="javascript" type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>1:Choose Grid Size</h2>

    <form id="sizePicker">
        <label for="input_height">Grid Height:</label>
        <input type="number" required id="input_height" name="height" min="1" max="100" value="1">
        <label for="input_width">Grid Width:</label>
        <input type="number" required id="input_width" name="width" min="1" max="100" value="1">
        <input type="submit">
        <button type="reset" id="reset_grid">Canvas Reset</button>
    </form>

    <h2>2:Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>3:Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
